<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
        <script>
                function aciona_mouse(valor){
                    document.getElementById("mag").innerHTML = valor;
                }
        </script>
    </head>
    <body>
        <div id="mag"></div>
        <table border='1'
        onmouseover="aciona_mouse('entrei na tabela');" 
        onmouseout="aciona_mouse('sai da tabela');">
                <tr>
                    <th>titulo 1</th><th>Titulo 2</th><th>titulo 3</th>
                </tr>
                <tr>
                    <td>Linha 1 coluna 1</td>
                    <td>Linha 1 coluna 2</td>
                    <td>Linha 1 coluna 3</td>
                </tr>
                <tr>
                    <td>Linha 2 coluna 1</td>
                    <td>Linha 2 coluna 2</td>
                    <td>Linha 2 coluna 3</td>
                </tr>
        </table>
    </body>
</html>
