<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
        <script>
                function aciona_onfocus(valor){
                    document.getElementById("mag").innerHTML = valor;
                }
        </script>
    </head>
    <body>
        <div id="mag"></div>
        <br/>
        <form name="f">
            <input type="text" name="x"
                onblur="aciona_onfocus(this.value)"/>

            <select name="z" onblur="aciona_onfocus(this.value)">
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </form>
    </body>
</html>
