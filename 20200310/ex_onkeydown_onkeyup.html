<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
        <script>
                function aciona_tecla(valor){
                    document.getElementById("mag").innerHTML = valor;
                }
        </script>
    </head>
    <body>
        <div id="mag"></div>
        <form name="f">
            <input type="text" name="x" placeholder="aciona ao sair da tecla..."
                onkeyup="aciona_tecla(this.value);" />
            <input type="text" name="x" placeholder="aciona ao pressionar da tecla..."
                onkeydown="aciona_tecla(this.value);" />
        </form>
    </body>
</html>
